name: PR checks
on: pull_request

env:
  SECRET_KEY: local_development_fake_key
  PRIVATE_KEY_ID: ${{secrets.PRIVATE_KEY_ID}}
  PRIVATE_KEY: ${{secrets.PRIVATE_KEY}}
  PROJECT_ID: ${{secrets.PROJECT_ID}}
  CLIENT_EMAIL: ${{secrets.CLIENT_EMAIL}}
  CLIENT_ID: ${{secrets.CLIENT_ID}}
  CLIENT__X509_CERT_URL: ${{secrets.CLIENT__X509_CERT_URL}}

jobs:
  run-image:
    runs-on: ubuntu-latest
    timeout-minutes: 15


    steps:
      - uses: actions/checkout@v3

      - name: Build image
        run: DOCKER_BUILDKIT=1 docker build --tag library-canonical-com .

      - name: Run image
        run: |
          echo ${{secrets.PROJECT_ID}}
          docker run --env SECRET_KEY=insecure_secret_key --network host library-canonical-com &
          sleep 1
          curl --head --fail --retry-delay 1 --retry 30 --retry-connrefused http://localhost

  run-dotrun:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dotrun
        uses: canonical/install-dotrun@main

      - name: Install dependencies
        run: /snap/bin/dotrun install

      - name: Build assets
        run: /snap/bin/dotrun build

      - name: Run dotrun
        run: |
          /snap/bin/dotrun &
          curl --head --fail --retry-delay 1 --retry 30 --retry-connrefused http://localhost:8051

  lint-python:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install node dependencies
        run: yarn install --immutable

      - name: Install python dependencies
        run: |
          sudo pip3 install --upgrade pip
          sudo pip3 install flake8 black

      - name: Lint python
        run: yarn lint-python

  lint-scss:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint scss
        run: yarn lint-scss

  check-inclusive-naming:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check inclusive naming
        uses: canonical-web-and-design/inclusive-naming@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail-on-error: true
