<header id="navigation" class="p-navigation">
  <div class="l-docs__subgrid">
    <div class="l-docs__sidebar">
      <div class="p-navigation__banner u-no-padding--left">
        <a class="p-navigation__link" href="/">
          <div class="p-navigation__tagged-logo">
            <span class="p-navigation__logo-title">Canonical Reference Library</span>
          </div>
        </a>
      </div>
    </div>
    <div class="l-docs__main">
      <div class="p-navigation__row u-fixed-width">
        <nav class="p-navigation__nav">
          <span class="u-off-screen">
            <a href="#main-content">Jump to main content</a>
          </span>
          <ul class="p-navigation__items">
            {% for nav_group in navigation %}
              {% if (navigation[nav_group].children and navigation[nav_group]["children"]["index"]) %}
                <li class="p-navigation__item {% if navigation[nav_group].slug == section %}is-selected{% endif %}">
                  <a 
                    class="p-navigation__link" 
                    href="/{{navigation[nav_group].slug}}" 
                    {% if navigation[nav_group].active %}aria-current="page"{% endif %}
                  >{{ navigation[nav_group].name }}</a>
                </li>
              {% endif %}
            {% endfor %}
          </ul>
        </nav>
      </div>
    </div>
    <div class="l-docs__meta">
      <a href="#navigation" class="p-navigation__toggle--open" title="menu">Menu</a>
      <a href="#navigation-closed" class="p-navigation__toggle--close" title="close menu">Menu</a>
    </div>
  </div>
</header>
